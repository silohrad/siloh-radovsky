---
layout: default
---
<div class="heading">
<h2 class="alt">{{ page.title }}</h2>{% assign tag = page.title | downcase %}{% assign tag_posts = site.tags[tag] %}
 {% assign sorted_index = tag_posts | sort: 'weight' %}
 </div>
<main>
 {% for item in sorted_index %}
 <article class="tile">
 <a class="link" href="{{ item.url }}">
<img class="cover" src="{{ item.lead_image }}">
</a>
 <span class="caption"><h3>{{ item.title }}</h3></span>
</article>
{% endfor %}
</main>
